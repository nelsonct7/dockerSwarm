version: '3.7'

services:
  client-react-nginx:
    image: front-end:latest
    build:
      context: ./frontEnd/
      dockerfile: Dockerfile
    init: true
    networks:
      - frontend
    ports:
      - 8080:8080
    restart: unless-stopped
  api-auth:
    image: auth-service:latest
    build:
      context: ./authService
      dockerfile: Dockerfile
    init: true
    depends_on:
      - db
    environment:
      - DB_URL=mongodb://root:password@db:27017/
    networks:
      - frontend
      - backend
    ports:
      - 3001:3001
    restart: unless-stopped
  api-post:
    image: post-service:0
    build:
      context: ./postService/
      dockerfile: Dockerfile
    init: true
    depends_on:
      - db
    environment:
      - DB_URL=mongodb://root:password@db:27017/
      - AUTH_SERVER=api-auth
    networks:
      - frontend
      - backend
    ports:
      - 3002:3002
    restart: unless-stopped

  db:
    image: mongo
    networks:
      - backend
    volumes:
      - dbdata:/data/db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  
    
volumes:
  dbdata:
    driver: local

networks:
  frontend:
  backend: